<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
    <title>Changelog - PeerTube - Browser</title>
  </head>
  <body>
    <div id="app" class="videos-app">
      <header class="videos-header">
        <div>
          <p class="eyebrow">PeerTube Browser</p>
          <h1>Changelog</h1>
          <p class="subtitle">Recent project updates in plain language.</p>
        </div>
        <nav class="header-nav">
          <a class="nav-link" href="/channels.html">Channels</a>
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link active" href="/changelog.html">Changelog</a>
          <a class="nav-link" href="/about.html">About</a>
        </nav>
      </header>

      <main class="videos-main">
        <section class="summary">
          <div class="changelog-toolbar">
            <div>
              <div id="changelog-counts"></div>
              <div id="changelog-meta" class="summary-meta"></div>
            </div>
            <div class="changelog-tabs" role="tablist" aria-label="Changelog status filters">
              <button
                class="changelog-tab is-active"
                type="button"
                role="tab"
                aria-selected="true"
                data-status="Planned"
              >
                Not completed
              </button>
              <button
                class="changelog-tab"
                type="button"
                role="tab"
                aria-selected="false"
                data-status="Done"
              >
                Completed
              </button>
            </div>
          </div>
        </section>

        <section id="changelog-state" class="changelog-state">Loading changelog...</section>
        <section id="changelog-list" class="changelog-list" hidden></section>
      </main>
    </div>

    <script type="module" src="/src/changelog-badge.ts"></script>
    <script type="module" src="/src/pages/changelog/index.ts"></script>
  </body>
</html>
